<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../arquivos/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="fundo" class="row">
        
        <img src="../arquivos/papel-de-parede-adesivo-rose-com-linhas-de-rosa-metalizado.jpg" alt="imagem de fundo" srcset="">
   
    </div>
    <div class="row">
        <form id="registrar-conta">

            <div class="registrar-box">
                
                <h2>CRIAR CONTA</h2>
                    
                    <div class="user-box">
                        <input type="text" class="boxStyle" id="name" placeholder="User name" required>
                    </div>
                    <div class="user-box">
                        <input type="password" class="boxStyle" id="password" placeholder="Password" required>
                    </div>
                    <div class="user-box">
                        <input type="password" class="boxStyle" id="repeat-password" placeholder="Repeat Password" required>
                    </div>

                    <div>
                        <input type="submit" id="buttonSubmit" value="CRIAR CONTA AGORA">
                    </div>                   

            </div>
        </form>
       
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
