<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../arquivos/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div id="fundo" class="row">
        
        <img src="../arquivos/papel-de-parede-adesivo-rose-com-linhas-de-rosa-metalizado.jpg" alt="imagem de fundo" srcset="">
       
    </div>
    <div class="row">
        <form id="login">

            <div class="login-box">
                
                <h2>ENTRAR NO SISTEMA DE RECADOS</h2>
                    
                <div class="user-box">
                    <input type="text" class="boxStyle" id="name" placeholder="User name" required>
                </div>
                <div class="user-box"></div>
                    <input type="password" class="boxStyle" id="password" placeholder="Password" required>
                </div>

                <div class="user-box">
                    <input type="submit" id="buttonSubmit" value="Entrar">
                </div>                   
                <div id="register">
                    <a href="cadastro.html">CRIAR CONTA</a>
                </div>
                    
            </div>
        </form>      
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
